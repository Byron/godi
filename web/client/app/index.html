<html lang="en" ng-app="godiwi" class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
    <link rel="stylesheet" href="css/app.css" />
    <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
</head>

<body ng-controller="GodiController">
    <ul class="menu">
        <li><a href="#/view1">view1</a>
        </li>
        <li><a href="#/view2">view2</a>
        </li>
    </ul>

    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

    <div ng-view></div>

    <!-- MODE SELECT -->
    <div id="mode-select" ng-hide="!default.modes">
        <h2>Operation</h2>
        <span ng-repeat="mode in default.modes">
            <input type="radio" ng-model="state.mode" value="{{mode}}" ng-disabled="stateReadOnly">{{mode}}
            <br>
        </span>
        <!-- <span ng-repeat="mode in default.modes"> {{mode}} {{state.mode}} </span> -->
    </div>

    <!-- VERBOSITY-SELECT -->
    <div id="verbosity-select" ng-hide="!default.verbosities">
        <h2>Verbosity</h2>
        <span ng-repeat="level in default.verbosities">
            <input type="radio" ng-model="state.verbosity" value="{{level}}" ng-disabled="stateReadOnly">{{level}}
            <br>
        </span>
    </div>

    <!-- INPUT FILTERING -->
    <div id"input-filters" ng-hide="!default.feps" ng-controller="FilterController as fctrl">
        <h2>Input Filtering</h2>
        <!-- list all default filters -->
        <span ng-repeat="isSelected in fepDefaultSelections track by default.feps[$index]" ng-init="filter=default.feps[$index]">
            {{filter}} <input type="checkbox" ng-model="isSelected" ng-change="fctrl.onchange(filter, isSelected)">
        </span>
    </div>



    <div>Angular seed app: v
        <span app-version></span>
        <br>{{state}}
        <br>{{default}}
    </div>

    <div ng-show="isUpdating">Fetching data - please wait.</div>
    <div ng-show="and(updateFailed, !stateReadOnly)">ERROR Putting data</div>
    <div ng-hide="stateReadOnly">WRITE MODE</div>

    <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
</body>
<footer>
    FOOTER
</footer>

</html>
